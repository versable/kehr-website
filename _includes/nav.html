<header>
    <nav>
        <a class="site-logo" href="{{ site.baseurl }}/">
            <img src="/images/logo-full.svg" title="{{ site.title | strip_newlines }}">
        </a>
        {% assign sorted_pages = site.pages | sort:"order" %}
        {% for sub_page in sorted_pages %}
            {% if sub_page.title %}
                <a class="site-link{% if page == sub_page %} active{% endif %}" href="{{ sub_page.url | prepend: site.baseurl }}">
                    {{ sub_page.title }}
                </a>
            {% endif %}
        {% endfor %}
    </nav>
</header>
