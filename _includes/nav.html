<header>
    <nav>
        <a class="site-logo" href="{{ site.baseurl }}/">
            <img src="/images/logo-full.svg" title="{{ site.title | strip_newlines }}">
        </a>
        {% for my_page in site.pages %}
            {% if my_page.title %}
                <a class="site-link{% if page == my_page %} active{% endif %}" href="{{ my_page.url | prepend: site.baseurl }}">
                    {{ my_page.title }}
                </a>
            {% endif %}
        {% endfor %}
    </div>
</header>
