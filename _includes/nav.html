        </div>
        {% assign sorted_pages = site.pages | sort:"order" %}
        {% for sub_page in sorted_pages %}
            {% if sub_page.title %}
                <a class="nav-link{% if page == sub_page %} active{% endif %}" href="{{ sub_page.url | prepend: site.baseurl }}">
                    {{ sub_page.title }}
                </a>
            {% endif %}
        {% endfor %}
    </nav>
</header>
